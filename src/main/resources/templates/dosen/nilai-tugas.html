<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nilai - Rekayasa Perangkat Lunak - Kelas A</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-white min-h-screen">
    <!-- Header -->
    <header class="bg-sky-400 text-white px-6 py-4 flex items-center justify-between fixed top-0 left-0 right-0 z-40">
        <div class="flex items-center gap-4">
            <a href="nilai-kelas.html" class="p-2 hover:bg-sky-500 rounded-lg transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                </svg>
            </a>
            <h1 class="text-xl font-semibold tracking-wide">Nilai - Rekayasa Perangkat Lunak - Kelas A</h1>
        </div>
        <div class="flex items-center gap-4">
            <button class="p-2 hover:bg-sky-500 rounded-full transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
                </svg>
            </button>
            <div class="w-10 h-10 bg-white rounded-full overflow-hidden">
                <img src="/placeholder.svg?height=40&width=40" alt="Profile" class="w-full h-full object-cover">
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="pt-20 px-6 pb-8">
        <!-- Tugas Besar 1 -->
        <div class="mb-6">
            <button onclick="toggleAccordion('tb1')" class="flex items-center gap-3 mb-4">
                <div id="tb1-icon" class="w-10 h-10 bg-gray-900 rounded-xl flex items-center justify-center text-white transition-transform">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                    </svg>
                </div>
                <span class="text-lg font-semibold text-gray-800">TUGAS BESAR 1</span>
            </button>
            
            <div id="tb1-content" class="space-y-3 ml-4 hidden">
                <div class="flex items-center justify-between bg-white rounded-full px-6 py-3 border border-gray-200">
                    <div class="flex items-center gap-3">
                        <div class="w-6 h-6 bg-gray-900 rounded-full"></div>
                        <span class="font-medium text-gray-700">Kelompok 1</span>
                    </div>
                    <a href="nilai-kelompok.html?tugas=tb1&kelompok=1" class="px-4 py-1 bg-sky-400 text-white text-sm rounded-full hover:bg-sky-500 transition-colors">PILIH</a>
                </div>
                <div class="flex items-center justify-between bg-white rounded-full px-6 py-3 border border-gray-200">
                    <div class="flex items-center gap-3">
                        <div class="w-6 h-6 bg-gray-300 rounded-full"></div>
                        <span class="font-medium text-gray-700">Kelompok 2</span>
                    </div>
                    <a href="nilai-kelompok.html?tugas=tb1&kelompok=2" class="px-4 py-1 bg-sky-400 text-white text-sm rounded-full hover:bg-sky-500 transition-colors">PILIH</a>
                </div>
                <div class="flex items-center justify-between bg-white rounded-full px-6 py-3 border border-gray-200">
                    <div class="flex items-center gap-3">
                        <div class="w-6 h-6 bg-gray-300 rounded-full"></div>
                        <span class="font-medium text-gray-700">Kelompok 3</span>
                    </div>
                    <a href="nilai-kelompok.html?tugas=tb1&kelompok=3" class="px-4 py-1 bg-sky-400 text-white text-sm rounded-full hover:bg-sky-500 transition-colors">PILIH</a>
                </div>
                <div class="flex items-center justify-between bg-white rounded-full px-6 py-3 border border-gray-200">
                    <div class="flex items-center gap-3">
                        <div class="w-6 h-6 bg-gray-300 rounded-full"></div>
                        <span class="font-medium text-gray-700">Kelompok 4</span>
                    </div>
                    <a href="nilai-kelompok.html?tugas=tb1&kelompok=4" class="px-4 py-1 bg-sky-400 text-white text-sm rounded-full hover:bg-sky-500 transition-colors">PILIH</a>
                </div>
            </div>
        </div>

        <!-- Tugas Besar 2 -->
        <div class="mb-6">
            <button onclick="toggleAccordion('tb2')" class="flex items-center gap-3 mb-4">
                <div id="tb2-icon" class="w-10 h-10 bg-gray-900 rounded-xl flex items-center justify-center text-white transition-transform">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                    </svg>
                </div>
                <span class="text-lg font-semibold text-gray-800">TUGAS BESAR 2</span>
            </button>
            
            <div id="tb2-content" class="space-y-3 ml-4 hidden">
                <div class="flex items-center justify-between bg-white rounded-full px-6 py-3 border border-gray-200">
                    <div class="flex items-center gap-3">
                        <div class="w-6 h-6 bg-gray-300 rounded-full"></div>
                        <span class="font-medium text-gray-700">Kelompok 1</span>
                    </div>
                    <a href="nilai-kelompok.html?tugas=tb2&kelompok=1" class="px-4 py-1 bg-sky-400 text-white text-sm rounded-full hover:bg-sky-500 transition-colors">PILIH</a>
                </div>
                <div class="flex items-center justify-between bg-white rounded-full px-6 py-3 border border-gray-200">
                    <div class="flex items-center gap-3">
                        <div class="w-6 h-6 bg-gray-300 rounded-full"></div>
                        <span class="font-medium text-gray-700">Kelompok 2</span>
                    </div>
                    <a href="nilai-kelompok.html?tugas=tb2&kelompok=2" class="px-4 py-1 bg-sky-400 text-white text-sm rounded-full hover:bg-sky-500 transition-colors">PILIH</a>
                </div>
            </div>
        </div>
    </main>

    <script>
        function toggleAccordion(id) {
            const content = document.getElementById(id + '-content');
            const icon = document.getElementById(id + '-icon');
            
            content.classList.toggle('hidden');
            
            if (content.classList.contains('hidden')) {
                icon.innerHTML = '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>';
            } else {
                icon.innerHTML = '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>';
            }
        }
    </script>
</body>
</html>
