<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nilai - Portal Mahasiswa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Updated to match dosen layout with fixed header -->
    <!-- Header -->
    <header class="bg-sky-400 text-white px-6 py-4 flex items-center justify-between fixed top-0 left-0 right-0 z-40">
        <div class="flex items-center gap-4">
            <button id="menuBtn" class="p-2 hover:bg-sky-500 rounded-lg transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
            </button>
            <h1 class="text-xl font-semibold tracking-wide">Nilai</h1>
        </div>
        <div class="flex items-center gap-4">
            <button class="p-2 hover:bg-sky-500 rounded-full transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
                </svg>
            </button>
            <div class="w-10 h-10 bg-white rounded-full overflow-hidden">
                <img src="/placeholder.svg?height=40&width=40" alt="Profile" class="w-full h-full object-cover">
            </div>
        </div>
    </header>

    <!-- Sidebar Overlay -->
    <div id="sidebarOverlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden" onclick="closeSidebar()"></div>

    <!-- Sidebar -->
    <aside id="sidebar" class="fixed top-0 left-0 h-full w-72 bg-white shadow-xl z-50 transform -translate-x-full transition-transform duration-300">
        <div class="p-6">
            <div class="flex items-center justify-between mb-8">
                <svg class="w-8 h-8 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
                <button onclick="closeSidebar()" class="p-2 hover:bg-gray-100 rounded-lg">
                    <svg class="w-6 h-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            
            <p class="text-xl text-gray-700 mb-8">Welcome, <span class="font-semibold">John Doe</span>!</p>
            
            <nav class="space-y-3">
                <a href="index.html" class="flex items-center justify-center py-3 px-4 bg-gray-400 text-white rounded-full font-medium hover:bg-gray-500 transition-colors">
                    Dashboard
                </a>
                <a href="mata-kuliah.html" class="flex items-center justify-center py-3 px-4 bg-gray-400 text-white rounded-full font-medium hover:bg-gray-500 transition-colors">
                    Mata Kuliah
                </a>
                <a href="nilai.html" class="flex items-center justify-center py-3 px-4 bg-gray-900 text-white rounded-full font-medium">
                    Nilai
                </a>
            </nav>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="pt-20 px-6 pb-8">
        <!-- List Mata Kuliah untuk Nilai -->
        <div class="max-w-4xl mx-auto space-y-4">
            <a href="nilai-detail.html" class="block text-center text-lg font-semibold text-gray-900 py-4 hover:bg-gray-200 rounded-lg transition-colors bg-white">
                Rekayasa Perangkat Lunak - A
            </a>
            <a href="nilai-detail.html" class="block text-center text-lg font-semibold text-gray-900 py-4 hover:bg-gray-200 rounded-lg transition-colors bg-white">
                Manajemen Proyek - B
            </a>
            <a href="nilai-detail.html" class="block text-center text-lg font-semibold text-gray-900 py-4 hover:bg-gray-200 rounded-lg transition-colors bg-white">
                Pemrograman Web - A
            </a>
            <a href="nilai-detail.html" class="block text-center text-lg font-semibold text-gray-900 py-4 hover:bg-gray-200 rounded-lg transition-colors bg-white">
                Basis Data - C
            </a>
        </div>
    </main>

    <script>
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebarOverlay');
        const menuBtn = document.getElementById('menuBtn');

        menuBtn.addEventListener('click', () => {
            sidebar.classList.remove('-translate-x-full');
            sidebarOverlay.classList.remove('hidden');
        });

        function closeSidebar() {
            sidebar.classList.add('-translate-x-full');
            sidebarOverlay.classList.add('hidden');
        }
    </script>
</body>
</html>
