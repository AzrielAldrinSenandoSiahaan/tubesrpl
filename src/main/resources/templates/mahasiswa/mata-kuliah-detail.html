<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekayasa Perangkat Lunak A - Portal Mahasiswa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Updated header with back button -->
    <!-- Header -->
    <header class="bg-sky-400 text-white px-6 py-4 flex items-center justify-between fixed top-0 left-0 right-0 z-40">
        <div class="flex items-center gap-4">
            <a href="mata-kuliah.html" class="p-2 hover:bg-sky-500 rounded-lg transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                </svg>
            </a>
            <h1 class="text-xl font-semibold tracking-wide">Rekayasa Perangkat Lunak A</h1>
        </div>
        <div class="flex items-center gap-4">
            <button class="p-2 hover:bg-sky-500 rounded-full transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
                </svg>
            </button>
            <div class="w-10 h-10 bg-white rounded-full overflow-hidden">
                <img src="/placeholder.svg?height=40&width=40" alt="Profile" class="w-full h-full object-cover">
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="pt-20 px-6 pb-8">
        <div class="max-w-4xl mx-auto space-y-4">
            <!-- Tugas Besar 1 -->
            <div class="accordion-item">
                <button onclick="toggleAccordion(this)" class="w-full flex items-center gap-4 py-4 text-left">
                    <div class="w-10 h-10 bg-gray-900 rounded-xl flex items-center justify-center text-white">
                        <svg class="w-5 h-5 accordion-icon transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                        </svg>
                    </div>
                    <span class="text-lg font-bold text-gray-900 tracking-wide">TUGAS BESAR 1</span>
                </button>
                <div class="accordion-content hidden pl-14 pb-4 space-y-3">
                    <a href="tugas-phase.html" class="block border border-gray-300 rounded-full px-6 py-3 text-gray-700 font-medium hover:bg-gray-50 transition-colors bg-white">
                        PHASE 1
                    </a>
                    <a href="tugas-phase.html" class="block border border-gray-300 rounded-full px-6 py-3 text-gray-700 font-medium hover:bg-gray-50 transition-colors bg-white">
                        PHASE 2
                    </a>
                    <a href="tugas-phase.html" class="block border border-gray-300 rounded-full px-6 py-3 text-gray-700 font-medium hover:bg-gray-50 transition-colors bg-white">
                        PHASE 3
                    </a>
                </div>
            </div>

            <!-- Tugas Besar 2 -->
            <div class="accordion-item">
                <button onclick="toggleAccordion(this)" class="w-full flex items-center gap-4 py-4 text-left">
                    <div class="w-10 h-10 bg-white border-2 border-gray-900 rounded-xl flex items-center justify-center">
                        <svg class="w-5 h-5 accordion-icon transition-transform rotate-90" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                        </svg>
                    </div>
                    <span class="text-lg font-bold text-gray-900 tracking-wide">TUGAS BESAR 2</span>
                </button>
                <div class="accordion-content pl-14 pb-4 space-y-3">
                    <a href="tugas-phase.html" class="block border border-gray-300 rounded-full px-6 py-3 text-gray-700 font-medium hover:bg-gray-50 transition-colors bg-white">
                        PHASE 1
                    </a>
                    <a href="tugas-phase.html" class="block border border-gray-300 rounded-full px-6 py-3 text-gray-700 font-medium hover:bg-gray-50 transition-colors bg-white">
                        PHASE 2
                    </a>
                    <a href="tugas-phase.html" class="block border border-gray-300 rounded-full px-6 py-3 text-gray-700 font-medium hover:bg-gray-50 transition-colors bg-white">
                        PHASE 3
                    </a>
                    <a href="tugas-phase.html" class="block border border-gray-300 rounded-full px-6 py-3 text-gray-700 font-medium hover:bg-gray-50 transition-colors bg-white">
                        PHASE 4
                    </a>

                    <!-- Progress Indicator -->
                    <div class="flex items-center justify-center gap-4 mt-6 pt-4">
                        <div class="flex items-center">
                            <div class="w-12 h-12 rounded-full bg-emerald-400 flex items-center justify-center text-white font-bold">
                                P1
                            </div>
                            <div class="w-16 h-1 bg-gray-200"></div>
                        </div>
                        <div class="flex items-center">
                            <div class="w-12 h-12 rounded-full bg-gray-200 flex items-center justify-center text-gray-600 font-bold">
                                P2
                            </div>
                            <div class="w-16 h-1 bg-gray-200"></div>
                        </div>
                        <div class="flex items-center">
                            <div class="w-12 h-12 rounded-full bg-gray-200 flex items-center justify-center text-gray-600 font-bold">
                                P3
                            </div>
                            <div class="w-16 h-1 bg-gray-200"></div>
                        </div>
                        <div class="w-12 h-12 rounded-full bg-gray-200 flex items-center justify-center text-gray-600 font-bold">
                            P4
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tugas Besar 3 -->
            <div class="accordion-item">
                <button onclick="toggleAccordion(this)" class="w-full flex items-center gap-4 py-4 text-left">
                    <div class="w-10 h-10 bg-gray-900 rounded-xl flex items-center justify-center text-white">
                        <svg class="w-5 h-5 accordion-icon transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                        </svg>
                    </div>
                    <span class="text-lg font-bold text-gray-900 tracking-wide">TUGAS BESAR 3</span>
                </button>
                <div class="accordion-content hidden pl-14 pb-4 space-y-3">
                    <a href="tugas-phase.html" class="block border border-gray-300 rounded-full px-6 py-3 text-gray-700 font-medium hover:bg-gray-50 transition-colors bg-white">
                        PHASE 1
                    </a>
                    <a href="tugas-phase.html" class="block border border-gray-300 rounded-full px-6 py-3 text-gray-700 font-medium hover:bg-gray-50 transition-colors bg-white">
                        PHASE 2
                    </a>
                </div>
            </div>
        </div>
    </main>

    <script>
        function toggleAccordion(button) {
            const item = button.parentElement;
            const content = item.querySelector('.accordion-content');
            const icon = button.querySelector('.accordion-icon');
            const iconContainer = button.querySelector('div');
            
            content.classList.toggle('hidden');
            
            if (content.classList.contains('hidden')) {
                icon.classList.remove('rotate-90');
                icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>';
                iconContainer.classList.remove('bg-white', 'border-2', 'border-gray-900');
                iconContainer.classList.add('bg-gray-900');
                icon.classList.add('text-white');
            } else {
                icon.classList.add('rotate-90');
                icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>';
                iconContainer.classList.add('bg-white', 'border-2', 'border-gray-900');
                iconContainer.classList.remove('bg-gray-900');
                icon.classList.remove('text-white');
            }
        }
    </script>
</body>
</html>
